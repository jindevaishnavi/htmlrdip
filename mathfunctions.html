<!DOCTYPE html>
<html>
<head>
	<title>Math Functions</title>
</head>
<body>
	<p id="date"></p>
<script type="text/javascript" language="javascript">
	 var1 = 5;
	 var2 = Math.random()*10;
	 document.write("Power of 5 to 6 is : <br>" + Math.pow(5,6) + "<br>");
	 document.write("Square root of 5  is : " + Math.sqrt(5) + "<br>");
	 document.write("Absolute of -5 is : " + Math.abs(-5)+ "<br>");
	 document.write("Random number chosen is : " + var2+ "<br>");
	 document.write("Ceil of random number : " + Math.ceil(var2)+ "<br>");
	 document.write("Round value of the random number is : " + Math.round(var2)+ "<br>");
	 document.write("Floor of random number is : " + Math.floor(var2)+ "<br>");
	 document.write("Sin pi/2 is : " + Math.sin(90 * Math.PI / 180)+ "<br>");
	d = new Date();
	 document.getElementById("date").innerHTML = d;
	console.log(d);

</script>
</body>
</html>
