<!DOCTYPE html>
<html>
	<head>
		<title>
			Register Form 
		</title>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>
	<body>
		<form>
			  <label for="name">Name:</label><br><br>
			  <input type="text" id="name" name="name"><br><br>
			 <label for="phoneno">Phone Number:</label><br><br>
 			 <input type="number" id="phoneno" name="phoneno"><br><br>
			  
			  <label for="course">Choice of Course:</label><br><br>
			  <input type="radio" id="bachelors" name="course" value="Bachelors">
			  <label for="bachelors">Bacelors</label><br>
			  <input type="radio" id="Masters" name="course" value="Masters">
			  <label for="Masters">Masters</label><br><br>
			  <label for="description">Description : </label><br><br>
			  <textarea name="description" rows="10" cols="30">
				Description
				</textarea>
				<br>
				<label for="interests">Choose Interests : </label><br>
				<input type ="checkbox" id = "ds" name="datascience" value = "ds">
				 <label for="datascience"> Data Science</label><br>
				 <input type ="checkbox" id = "ml" name="machinelearning" value = "ml">
				 <label for="machinelearning"> Machine Learning</label><br>
				 <input type ="checkbox" id = "qc" name="quantumcomputing" value = "qc">
				 <label for="quantumcomputing"> Quantum Computing</label><br>
				 <input type ="checkbox" id = "an" name="anthropology" value = "an">
				 <label for="anthropology"> Anthropology</label><br>
				
				<br>
			  <input type="submit" value="REGISTER" >
		</form>

	</body>
</html>
